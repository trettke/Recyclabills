<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Order - Recyclabills</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/main.css"/>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/order.js"></script>
    <script type="text/javascript" src="javascripts/functionality.js"></script>
</head>

<body>

<div class="container">
    <div class="header">
        <!-- <a href="index.html"><img class="title" src="Images/Soychange.svg" /></a>-->
        <a class="heading" href="index.html"><img class="header" src="images/recyclabillslogo.svg" />
            <img class="headersmall" src="images/recyclabillslogo-white.svg" />Recyclabills</a>
        <a onclick="showmenu();" class="nav"><img src="images/nav.svg"  /></a>
        <ul class="menu" id="menu">
            <li><a href="about.html">About</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="order.html">Order</a></li>
        </ul>
    </div>

    <h1 class="inline marginit">Order Recyclabills</h1>

    <div class="floatright breadcrumbs">
        <a class="grey formStageBreadcrumb" id="Breadcrumborder" onclick="showNext('order')">Order</a>
        <img class="small" src="images/next.svg"/>
        <a class="lightgrey formStageBreadcrumb" id="Breadcrumbshipping" onclick="showNext('shipping')">Shipping</a>
        <img class="small" src="images/next.svg"/>
        <a class="lightgrey formStageBreadcrumb" id="Breadcrumbpayment" onclick="showNext('payment')">Payment</a>
    </div>


    <div class="full">
        <form onsubmit="return verifyFields();" action="/process" method="post">
            <div class="formStage" id="order">
                <h2 class="grey">What would you like?</h2>

                <label for="product">Model</label>
                <select id="product" name="product">
                    <option value="Classic">Classic</option>
                    <option value="Bi-Fold">Bi-Fold</option>
                </select>

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" value="1" onchange="updateTotal();"/><br/>

                <div class="left-line"></div>

                <h4 class="grey inline nomargin-top">Total</h4>
                <h4 id="total" class="inline nomargin-top">$10</h4>

                <a class="mobile button" onclick="showNext('shipping')">Next</a>
                <a class="desktop" onclick="showNext('shipping')"><img class="med" src="images/next.svg"/></a>
            </div>

            <div class="formStage" id="shipping">
                <h2 class="grey">Where is it going?</h2>

                <label for="email">Email</label>
                <input class="wide" type="text" id="email" name="email"/>

                <label for="first">First Name</label>
                <input class="wide" type="text" id="first" name="first"/>

                <label for="last">Last Name</label>
                <input class="wide" type="text" id="last" name="last"/>

                <label for="address1">Address Line 1</label>
                <input class="wide" type="text" id="address1" name="address1"/>

                <label for="address2">Address Line 2</label>
                <input class="wide" type="text" id="address2" name="address2"/>

                <label for="city">City</label>
                <input class="wide block" type="text" id="city" name="city"/>

                <div class="inline">
                    <label for="state">State</label>
                    <select id="state" name="state" class="narrow">
                        <option>ACT</option>
                        <option>NSW</option>
                        <option>NT</option>
                        <option>QLD</option>
                        <option>SA</option>
                        <option>TAS</option>
                        <option>VIC</option>
                        <option>WA</option>
                    </select>
                </div>
                <div class="inline left20">
                    <label for="postcode">Post Code</label>
                    <input class="narrow" type="text" id="postcode" name="postcode"/>
                </div>
                <p class="nomargin-bottom black">*Australia only</p>
                <a class="mobile button" onclick="showNext('payment')">Next</a>
                <a class="desktop" onclick="showNext('payment')"><img class="med" src="images/next.svg"/></a>
            </div>

            <div class="formStage" id="payment">
                <h2 class="grey">How are you paying?</h2>

                <label for="cardname">Card Name</label>
                <input class="wide block" type="text" id="cardname" name="cardname"/>

                <label for="cardnumber">Card Number</label>
                <input class="wide block" type="text" id="cardnumber" name="cardnumber"/>

                <div class="inline">
                    <label for="expiryMonth">Expiry</label>
                    <select class="tiny" id="expiryMonth" name="expiryMonth">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    /
                    <select class="tiny" id="expiryYear" name="expiryYear">
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                    </select>
                </div>

                <div class="inline left15">
                    <label for="cvc">CVC</label>
                    <input class="narrow" type="text" id="cvc" name="cvc"/>
                </div>
                <br/><br/>
                <input type="submit" value="Send it!" />
            </div>
        </form>


    </div>
</div>


<div class="footer">
    <div class="container">
        <ul class="footer-menu">
            <li><a href="">Facebook</a></li>
            <li><a href="">Twitter</a></li>
            <li><a href="">Email</a></li>
        </ul>
    </div>
</div>

</body>
</html>
